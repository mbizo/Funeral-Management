{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center">
  <h3>Agents</h3>
  <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#agentForm">New Agent</button>
</div>

<div class="collapse mt-3" id="agentForm">
  <form method="post" class="card card-body">
    <div class="row g-2">
      <div class="col-md-4"><input class="form-control" name="name" placeholder="Full name" required></div>
      <div class="col-md-3"><input class="form-control" name="email" placeholder="Email"></div>
      <div class="col-md-3"><input class="form-control" name="phone" placeholder="Phone"></div>
      <div class="col-md-2"><input class="form-control" name="commission_rate" placeholder="Commission (e.g. 0.1)" value="0.10"></div>
    </div>
    <div class="mt-2"><button class="btn btn-success">Create</button></div>
  </form>
</div>

<table class="table table-striped mt-3">
  <thead><tr><th>Name</th><th>Email</th><th>Phone</th><th>Rate</th><th></th></tr></thead>
  <tbody>
    {% for a in agents %}
    <tr>
      <td>{{ a.name }}</td>
      <td>{{ a.email }}</td>
      <td>{{ a.phone }}</td>
      <td>{{ '%.2f' % a.commission_rate }}</td>
      <td><a class="btn btn-sm btn-outline-primary" href="{{ url_for('core.agent_detail', agent_id=a.id) }}">Open</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
