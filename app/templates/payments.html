{% extends "base.html" %}
{% block content %}
<h3>Recent Payments</h3>
<table class="table table-striped">
  <thead><tr><th>Date</th><th>Policy #</th><th>Holder</th><th>Amount</th></tr></thead>
  <tbody>
    {% for p in payments %}
    <tr>
      <td>{{ p.paid_at.strftime('%Y-%m-%d %H:%M') }}</td>
      <td>{{ p.policy.policy_number }}</td>
      <td>{{ p.policy.holder.full_name }}</td>
      <td>{{ '%.2f' % p.amount }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
